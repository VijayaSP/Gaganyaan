<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Gaganyaan</title>
</head>
<body>
    <div class="block">
        <div class="islog">
            <img src="logo.jpeg" alt="Isro_India">
        </div>
        <div class="about">
            <h1>GAGANYAAN</h1>
            <p>Irso Invites You To Witness<br>The First Test Flight (TV-D1) Of Gaganyaan!!!
            Launching From Satish Dhawan Space Center<br>Between 7 to 9 am
            <br>And The Countdown Begins........</p>
        </div>
        <div class="clock">
            <div>
                <p id="day" class="show">0</p>
                <span>DAYS</span>  
            </div>
            <div>
                <p id="hour" class="show">0</p>
                <span>HOURS</span>
            </div>
            <div>
                <p id="min" class="show">0</p>
                <span>MINUTES</span>
            </div>
            <div>
                <p id="sec" class="show">0</p>
                <span>SECONDS</span>
            </div>
        </div>
    </div>
    <!--Javascript-->
    <script src="script.js"></script>

</body>
</html>
